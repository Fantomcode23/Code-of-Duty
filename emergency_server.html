<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button.accept {
            background-color: #4CAF50;
            color: #fff;
        }

        button.dismiss {
            background-color: #f44336;
            color: #fff;
        }

        button:hover {
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            animation: slideIn 0.5s ease forwards, fadeOut 3s ease forwards 2.5s;
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(-50%);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Car break down</h1>
    <h2>Emergency contact</h2>
    <p>Name: Joe Biden</p>
    <p>Vehicle No : KA19T3843</p>
    <p>Vehicle Model : Suzuki i10</p>
    <p>Longitude : 20.4898939</p>
    <p>Latitude : 83.484839</p>
    <button class="accept" onclick="acceptOrder()">Accept</button>
    <button class="dismiss" onclick="dismissOrder()">Dismiss</button>
</div>

<div class="notification" id="notification"></div>

<script>
    function acceptOrder() {
        showNotification('Message acknowledged, Help dispersing!');
    }

    function dismissOrder() {
        showNotification('Not equipped to handle emergency!');
    }

    function showNotification(message) {
        var notification = document.getElementById('notification');
        notification.innerHTML = message;
        notification.style.display = 'block';
        setTimeout(function() {
            notification.style.display = 'none';
        }, 5000); // Notification disappears after 5 seconds
    }
</script>

</body>
</html>
