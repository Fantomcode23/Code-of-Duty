<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>New User Registration</h2>
        <form id="newUserForm" onsubmit="submitNewUserForm(event)">
            <input type="text" id="mobileNumber" placeholder="Mobile Number" required><br>
            <input type="password" id="newPassword" placeholder="New Password" required><br>
            <input type="password" placeholder="Re-enter Password" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
